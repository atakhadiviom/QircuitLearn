<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QircuitLearn</title>
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    <nav class="landing-nav">
        <div class="container nav-container">
            <div class="brand"><a href="/" style="text-decoration:none; color:inherit;">QircuitLearn</a></div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-main);">Login</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn primary" style="width: 100%">Login</button>
            </form>
            <p style="margin-top: 1rem; text-align: center; color: var(--text-main);">
                Don't have an account? <a href="/register">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
