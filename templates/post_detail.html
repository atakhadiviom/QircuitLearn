<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.meta_title or post.title }} - QircuitLearn</title>
    {% if post.meta_description %}
    <meta name="description" content="{{ post.meta_description }}">
    {% endif %}
    <link rel="canonical" href="https://qircuit.com/blog/{{ post.slug }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://qircuit.com/blog/{{ post.slug }}">
    <meta property="og:title" content="{{ post.meta_title or post.title }}">
    <meta property="og:description" content="{{ post.meta_description or post.content[:200] | striptags }}">
    <meta property="og:image" content="https://qircuit.com/static/images/bloch-sphere.png">
    <meta property="article:published_time" content="{{ post.created_at }}">
    <meta property="article:author" content="{{ post.username }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://qircuit.com/blog/{{ post.slug }}">
    <meta property="twitter:title" content="{{ post.meta_title or post.title }}">
    <meta property="twitter:description" content="{{ post.meta_description or post.content[:200] | striptags }}">
    <meta property="twitter:image" content="https://qircuit.com/static/images/bloch-sphere.png">
    
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    <nav class="landing-nav">
        <div class="container nav-container">
            <div class="brand"><a href="/" style="text-decoration:none; color:inherit;">QircuitLearn</a></div>
            <div class="nav-links"><a href="/blog" class="btn sm">All Articles</a></div>
        </div>
    </nav>
    <div class="container page-content">
        <div class="post-card">
            <div class="post-meta">By {{ post.username }} â€¢ {{ post.created_at }}</div>
            <h1 class="post-title">{{ post.title }}</h1>
            <div class="post-content">{{ post.content | safe }}</div>
        </div>
    </div>

    <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ post.title }}",
        "datePublished": "{{ post.created_at }}",
        "author": {
          "@type": "Person",
          "name": "{{ post.username }}"
        },
        "articleBody": "{{ post.content | striptags | replace('\n',' ') | replace('"','\"') }}"
      },
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://qircuit.com/"
        },{
          "@type": "ListItem",
          "position": 2,
          "name": "Blog",
          "item": "https://qircuit.com/blog"
        },{
          "@type": "ListItem",
          "position": 3,
          "name": "{{ post.title }}",
          "item": "https://qircuit.com/blog/{{ post.slug }}"
        }]
      }
    ]
    </script>
</body>
</html>
